<div class="row">
    <div class="col-md-5">
      <div class="panel panel-default">
        <div class="panel-heading">
          <div class="row pad-left-right">
            <span class="title pull-left"><h1>Habit Tracker</h1></span>
          </div>
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-xs-12">
              <!--Add tag to load the habitItemComponent-->
              <bujo-habit-item *ngFor="let habit of habits" [habit]="habit"></bujo-habit-item>
            </div>
          </div>
        </div>
        <div class="panel-footer">
          <!--Add tag to load the habitEditComponent-->
          <bujo-habit-edit (addhabitEvent)="onAddhabit($event)"></bujo-habit-edit>
        </div>
      </div>
    </div>
  </div>
